<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Emoji App</title>
  </head>
  <body>
    <div class="display">
      <div class="display-content">
        <h1>MY EMOJIS</h1>
        <div id="emojiContainer"></div>
        <input type="text" id="emojiInput" placeholder="ENTER EMOJI 👍" />

        <div class="button-wrapper">
          <button id="unshift-btn">ADD TO START</button>
          <button id="push-btn">ADD TO END</button>

          <br />
          <button id="shift-btn" class="p-b p-bb">REMOVE FROM START</button>
          <button id="pop-btn" class="p-b">REMOVE FROM END</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
